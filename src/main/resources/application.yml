micronaut:
  application:
    name: demoSwaggerData
  server:
    port: 8100
  router:
    versioning:
      enable: true
      default-version: 1
  static-resources:
    swagger:
      paths: classpath:META-INF/swagger
      mapping: /swagger/**
      #swagger-ui:
      #paths: classpath:META-INF/swagger/views/swagger-ui
      #mapping: /swagger-ui/**
  metrics:
    enabled: true

person:
  controller:
    path: "/person-from-config"
  service:
    greeting: "Hello From Service 2"

datasources:
  default:
    url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa.default.properties.hibernate.hbm2ddl.auto: update

jpa:
  default:
    entity-scan:
      packages: 'com.example.model.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
        format_sql: true